<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gem Collector</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #222;
      display: block;
      border: 3px solid white;
    }
  </style>
</head>
<body>
  <canvas id="game" width="500" height="500"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let player = { x: 50, y: 50, size: 20, speed: 20 };
    let gems = [];
    let enemies = [];
    let score = 0;
    let gameOver = false;

    function spawnGem() {
      const size = 15;
      gems.push({
        x: Math.floor(Math.random() * (canvas.width / size)) * size,
        y: Math.floor(Math.random() * (canvas.height / size)) * size,
        size: size
      });
    }

    function spawnEnemy() {
      enemies.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 20,
        speed: 1 + Math.random() * 1.5
      });
    }

    function drawPlayer() {
      ctx.fillStyle = "cyan";
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    function drawGems() {
      ctx.fillStyle = "lime";
      for (let gem of gems) {
        ctx.fillRect(gem.x, gem.y, gem.size, gem.size);
      }
    }

    function drawEnemies() {
      ctx.fillStyle = "red";
      for (let enemy of enemies) {
        ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "18px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function updateEnemies() {
      for (let enemy of enemies) {
        let dx = player.x - enemy.x;
        let dy = player.y - enemy.y;
        let dist = Math.sqrt(dx * dx + dy * dy);

        if (dist > 0) {
          enemy.x += (dx / dist) * enemy.speed;
          enemy.y += (dy / dist) * enemy.speed;
        }

        // Collision with player â†’ Game Over
        if (
          player.x < enemy.x + enemy.size &&
          player.x + player.size > enemy.x &&
          player.y < enemy.y + enemy.size &&
          player.y + player.size > enemy.y
        ) {
          gameOver = true;
        }
      }
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", canvas.width / 2 - 120, canvas.height / 2);
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("Final Score: " + score, canvas.width / 2 - 70, canvas.height / 2 + 40);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawGems();
      drawEnemies();
      drawScore();
      updateEnemies();

      // Collision with gems
      for (let i = 0; i < gems.length; i++) {
        if (
          player.x < gems[i].x + gems[i].size &&
          player.x + player.size > gems[i].x &&
          player.y < gems[i].y + gems[i].size &&
          player.y + player.size > gems[i].y
        ) {
          gems.splice(i, 1);
          score++;
          spawnGem();
          spawnEnemy(); // new enemy each time you score
        }
      }

      requestAnimationFrame(gameLoop);
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && player.y > 0) player.y -= player.speed;
      if (e.key === "ArrowDown" && player.y < canvas.height - player.size) player.y += player.speed;
      if (e.key === "ArrowLeft" && player.x > 0) player.x -= player.speed;
      if (e.key === "ArrowRight" && player.x < canvas.width - player.size) player.x += player.speed;
    });

    spawnGem();
    spawnEnemy();
    gameLoop();
  </script>
</body>
</html>
