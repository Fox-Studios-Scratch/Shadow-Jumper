<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gem Collector+</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #222;
      display: block;
      border: 3px solid white;
    }
    #menu {
      position: absolute;
      text-align: center;
      color: white;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Gem Collector+</h1>
    <p>Collect gems, avoid enemies, and use powerups!</p>
    <button onclick="startGame()">Start Game</button>
    <p id="highscore">High Score: 0</p>
  </div>
  <canvas id="game" width="500" height="500"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const menu = document.getElementById("menu");
    const highScoreText = document.getElementById("highscore");

    let player, gems, enemies, powerups, keys, score, lives, gameOver, gameRunning, highScore;

    // --- INIT ---
    function init() {
      player = { x: 250, y: 250, size: 20, speed: 3, dx: 0, dy: 0 };
      gems = [];
      enemies = [];
      powerups = [];
      keys = {};
      score = 0;
      lives = 3;
      gameOver = false;
      gameRunning = true;
      spawnGem();
      spawnEnemy();
    }

    // --- SPAWN ---
    function spawnGem() {
      const size = 15;
      let x = Math.floor(Math.random() * (canvas.width / size)) * size;
      let y = Math.floor(Math.random() * (canvas.height / size)) * size;
      gems.push({ x, y, size });
    }

    function spawnEnemy() {
      let enemy = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 20,
        speed: 1 + Math.random() * 1.5,
        frozen: false
      };
      // Prevent spawn on player
      if (Math.abs(enemy.x - player.x) < 40 && Math.abs(enemy.y - player.y) < 40) {
        return spawnEnemy();
      }
      enemies.push(enemy);
    }

    function spawnPowerup() {
      const types = ["speed", "shield", "freeze", "bomb", "extraLife", "multiplier"];
      const type = types[Math.floor(Math.random() * types.length)];
      powerups.push({
        x: Math.random() * (canvas.width - 20),
        y: Math.random() * (canvas.height - 20),
        size: 15,
        type,
        duration: 5000
      });
    }

    // --- DRAW ---
    function drawPlayer() {
      ctx.fillStyle = "cyan";
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    function drawGems() {
      ctx.fillStyle = "lime";
      for (let gem of gems) ctx.fillRect(gem.x, gem.y, gem.size, gem.size);
    }

    function drawEnemies() {
      ctx.fillStyle = "red";
      for (let e of enemies) ctx.fillRect(e.x, e.y, e.size, e.size);
    }

    function drawPowerups() {
      for (let p of powerups) {
        ctx.fillStyle =
          p.type === "speed" ? "yellow" :
          p.type === "shield" ? "blue" :
          p.type === "freeze" ? "lightblue" :
          p.type === "bomb" ? "orange" :
          p.type === "extraLife" ? "pink" : "purple";
        ctx.fillRect(p.x, p.y, p.size, p.size);
      }
    }

    function drawHUD() {
      ctx.fillStyle = "white";
      ctx.font = "18px Arial";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("Lives: " + lives, 10, 40);
    }

    // --- UPDATE ---
    function updatePlayer() {
      player.x += player.dx;
      player.y += player.dy;
      if (player.x < 0) player.x = 0;
      if (player.y < 0) player.y = 0;
      if (player.x > canvas.width - player.size) player.x = canvas.width - player.size;
      if (player.y > canvas.height - player.size) player.y = canvas.height - player.size;
    }

    function updateEnemies() {
      for (let e of enemies) {
        if (!e.frozen) {
          let dx = player.x - e.x;
          let dy = player.y - e.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist > 0) {
            e.x += (dx / dist) * e.speed;
            e.y += (dy / dist) * e.speed;
          }
        }
        // Collision with player
        if (
          player.x < e.x + e.size &&
          player.x + player.size > e.x &&
          player.y < e.y + e.size &&
          player.y + player.size > e.y
        ) {
          enemies.splice(enemies.indexOf(e), 1);
          lives--;
          if (lives <= 0) endGame();
        }
      }
    }

    function updateCollisions() {
      // Gems
      for (let i = 0; i < gems.length; i++) {
        let g = gems[i];
        if (
          player.x < g.x + g.size &&
          player.x + player.size > g.x &&
          player.y < g.y + g.size &&
          player.y + player.size > g.y
        ) {
          gems.splice(i, 1);
          score++;
          spawnGem();
          if (Math.random() < 0.3) spawnPowerup();
          if (Math.random() < 0.4) spawnEnemy();
        }
      }
      // Powerups
      for (let i = 0; i < powerups.length; i++) {
        let p = powerups[i];
        if (
          player.x < p.x + p.size &&
          player.x + player.size > p.x &&
          player.y < p.y + p.size &&
          player.y + player.size > p.y
        ) {
          if (p.type === "speed") player.speed = 6, setTimeout(() => (player.speed = 3), p.duration);
          if (p.type === "shield") lives++;
          if (p.type === "freeze") enemies.forEach(e => (e.frozen = true)), setTimeout(() => enemies.forEach(e => (e.frozen = false)), p.duration);
          if (p.type === "bomb") enemies = [];
          if (p.type === "extraLife") lives++;
          if (p.type === "multiplier") {
            let oldAdd = score;
            score += 5; // bonus
          }
          powerups.splice(i, 1);
        }
      }
    }

    // --- GAME LOOP ---
    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      drawGems();
      drawEnemies();
      drawPowerups();
      drawHUD();

      updatePlayer();
      updateEnemies();
      updateCollisions();

      requestAnimationFrame(gameLoop);
    }

    // --- END GAME ---
    function endGame() {
      gameRunning = false;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
      menu.style.display = "block";
      menu.innerHTML = `
        <h1>Game Over</h1>
        <p>Score: ${score}</p>
        <p>High Score: ${highScore}</p>
        <button onclick="startGame()">Restart</button>
      `;
    }

    // --- START ---
    function startGame() {
      init();
      menu.style.display = "none";
      gameLoop();
    }

    // --- INPUT ---
    window.addEventListener("keydown", (e) => {
      keys[e.key] = true;
      if (keys["ArrowUp"]) player.dy = -player.speed;
      if (keys["ArrowDown"]) player.dy = player.speed;
      if (keys["ArrowLeft"]) player.dx = -player.speed;
      if (keys["ArrowRight"]) player.dx = player.speed;
    });

    window.addEventListener("keyup", (e) => {
      keys[e.key] = false;
      if (!keys["ArrowUp"] && !keys["ArrowDown"]) player.dy = 0;
      if (!keys["ArrowLeft"] && !keys["ArrowRight"]) player.dx = 0;
    });

    // Load high score
    highScore = localStorage.getItem("highScore") || 0;
    highScoreText.textContent = "High Score: " + highScore;
  </script>
</body>
</html>
