<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gem Collector</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #222;
      display: block;
      border: 3px solid white;
    }
  </style>
</head>
<body>
  <canvas id="game" width="500" height="500"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let player = { x: 50, y: 50, size: 20, speed: 3, normalSpeed: 3, shield: false };
    let gems = [];
    let enemies = [];
    let powerups = [];
    let score = 0;
    let gameOver = false;
    let keys = {}; // track pressed keys
    let gemsCollected = 0;

    function getRandomGridPos(size) {
      return Math.floor(Math.random() * ((canvas.width - size) / size)) * size;
    }

    function spawnGem() {
      const size = 15;
      gems.push({
        x: getRandomGridPos(size),
        y: getRandomGridPos(size),
        size: size
      });
    }

    function spawnEnemy() {
      let enemy;
      let safeDistance = 80; // min distance from player
      do {
        enemy = {
          x: Math.random() * (canvas.width - 20),
          y: Math.random() * (canvas.height - 20),
          size: 20,
          speed: 1 + Math.random() * 1.5
        };
      } while (Math.hypot(enemy.x - player.x, enemy.y - player.y) < safeDistance);
      enemies.push(enemy);
    }

    function spawnPowerup() {
      const types = ["speed", "shield"];
      const type = types[Math.floor(Math.random() * types.length)];
      const size = 15;
      powerups.push({
        x: getRandomGridPos(size),
        y: getRandomGridPos(size),
        size: size,
        type: type
      });
    }

    function drawPlayer() {
      ctx.fillStyle = player.shield ? "gold" : "cyan";
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    function drawGems() {
      ctx.fillStyle = "lime";
      for (let gem of gems) {
        ctx.fillRect(gem.x, gem.y, gem.size, gem.size);
      }
    }

    function drawEnemies() {
      ctx.fillStyle = "red";
      for (let enemy of enemies) {
        ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
      }
    }

    function drawPowerups() {
      for (let p of powerups) {
        ctx.fillStyle = p.type === "speed" ? "blue" : "yellow";
        ctx.fillRect(p.x, p.y, p.size, p.size);
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "18px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function updatePlayer() {
      if (keys["ArrowUp"] || keys["w"]) player.y -= player.speed;
      if (keys["ArrowDown"] || keys["s"]) player.y += player.speed;
      if (keys["ArrowLeft"] || keys["a"]) player.x -= player.speed;
      if (keys["ArrowRight"] || keys["d"]) player.x += player.speed;

      // Keep inside bounds
      if (player.x < 0) player.x = 0;
      if (player.y < 0) player.y = 0;
      if (player.x > canvas.width - player.size) player.x = canvas.width - player.size;
      if (player.y > canvas.height - player.size) player.y = canvas.height - player.size;
    }

    function updateEnemies() {
      for (let enemy of enemies) {
        let dx = player.x - enemy.x;
        let dy = player.y - enemy.y;
        let dist = Math.sqrt(dx * dx + dy * dy);

        if (dist > 0) {
          enemy.x += (dx / dist) * enemy.speed;
          enemy.y += (dy / dist) * enemy.speed;
        }

        // Collision with player
        if (
          player.x < enemy.x + enemy.size &&
          player.x + player.size > enemy.x &&
          player.y < enemy.y + enemy.size &&
          player.y + player.size > enemy.y
        ) {
          if (player.shield) {
            enemies.splice(enemies.indexOf(enemy), 1);
            player.shield = false;
          } else {
            gameOver = true;
          }
        }
      }
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", canvas.width / 2 - 120, canvas.height / 2);
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("Final Score: " + score, canvas.width / 2 - 70, canvas.height / 2 + 40);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayer();
      drawPlayer();
      drawGems();
      drawEnemies();
      drawPowerups();
      drawScore();
      updateEnemies();

      // Collision with gems
      for (let i = 0; i < gems.length; i++) {
        if (
          player.x < gems[i].x + gems[i].size &&
          player.x + player.size > gems[i].x &&
          player.y < gems[i].y + gems[i].size &&
          player.y + player.size > gems[i].y
        ) {
          gems.splice(i, 1);
          score++;
          gemsCollected++;
          spawnGem();

          // only spawn enemy every 3 gems
          if (gemsCollected % 3 === 0) spawnEnemy();

          // higher chance of powerups (50%)
          if (Math.random() < 0.5) spawnPowerup();
        }
      }

      // Collision with powerups
      for (let i = 0; i < powerups.length; i++) {
        let p = powerups[i];
        if (
          player.x < p.x + p.size &&
          player.x + player.size > p.x &&
          player.y < p.y + p.size &&
          player.y + player.size > p.y
        ) {
          if (p.type === "speed") {
            player.speed = 6;
            setTimeout(() => (player.speed = player.normalSpeed), 5000);
          } else if (p.type === "shield") {
            player.shield = true;
          }
          powerups.splice(i, 1);
        }
      }

      requestAnimationFrame(gameLoop);
    }

    window.addEventListener("keydown", (e) => {
      keys[e.key] = true;
    });
    window.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    spawnGem();
    spawnEnemy();
    gameLoop();
  </script>
</body>
</html>
